<!DOCTYPE html>
<html>
  <head>
    <title>NomadBoard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>NomadBoard</h1>
      <div id="login-section" class="hidden">
        <button id="login-button" class="button primary">Sign in with Google</button>
      </div>
      <div id="main-section" class="hidden">
        <div class="job-form">
          <h2>Save Job Application</h2>
          <div class="form-group">
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" placeholder="Enter job title" />
          </div>
          <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" placeholder="Enter company name" />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter job location" />
          </div>
          <div class="form-group">
            <label for="url">Job URL</label>
            <input type="url" id="url" placeholder="Enter job URL" />
          </div>
          <div class="form-group">
            <label for="job-status">Status</label>
            <select id="job-status">
              <option value="wishlist">Wishlist</option>
              <option value="applied">Applied</option>
              <option value="interview">Interview</option>
              <option value="offer">Offer</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
          <button id="save-job" class="button primary">Save Job</button>
        </div>
        <div class="recent-jobs">
          <h2>Recent Applications</h2>
          <div id="jobs-list"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/popup.js"></script>
  </body>
</html>
